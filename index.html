<body class="bg-body-secondary" style="padding-top: 6px">

    <!-- HEADER -->
    <header class="bg-light py-2 header" id="index-header">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-center">
                    <a href="index.html"> <img src="./src/noun-cat.png" height="50px"></a>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- Error Message -->
    <span class="container-lg d-flex flex-wrap justify-content-center text-black" id="error"></span>

    <!-- Message Box -->
    <div class="position-fixed bottom-0 start-50 translate-middle-x p-1" style="z-index: 11">
        <div class="alert alert-success alert-dismissible fade hide" role="alert" id="alert_msg">
            Your action was ...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Form Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload an image file</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal-upload"></button>
                </div>
                <div class="modal-body">
                    <!-- SECTION FORM UPLOAD A PHOTO -->
                        <form id="uploadPhoto">
                            <div class="form-group mb-3">
                                <label for="namePhoto" class="form-label">Name</label>
                                <input type="text" class="form-control" id="namePhoto" placeholder="Enter the image name" value="">
                            </div>
                            <div class="form-group mb-4">
                                <label for="file" class="form-label">Upload file</label><br>
                                <input type="file" class="form-control-file" id="file" name="file">
                            </div>
                            <div class="form-group mb-2">
                                <img id="preview" src="https://gipromo.com.mx/backend//vistas/img/productos/default/default.jpg" alt="Image preview" style="max-height: 150px;">
                            </div>
                        </form>
                        <!-- END FORM UPLOAD A PHOTO -->    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn" onclick="uploadPhoto()">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Form Modal -->

    <!-- Info Model -->

    <!-- Buttons Menu -->
    <div class="container mb-4 mt-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="./favorites.html">
                    <button type="button" class="btn btn-light btn-lg rounded-pill">
                        <i class="bi bi-bookmark-fill"></i>
                    </button>
                </a>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-light btn-lg rounded-pill openmodalbtn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="upload-ph">
                    <i class="bi bi-cloud-upload"></i>
                </button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-light btn-lg rounded-pill" data-bs-toggle="modal" data-bs-target="#infoModal" id="show-myinfo">
                    <i class="bi bi-balloon-fill"></i>
                    <!-- capsule, balloon-fill, diagram-2-fill, infinity, joystick -->
                </button>
            </div>
        </div>
    </div>
